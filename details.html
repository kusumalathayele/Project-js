
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body{
            background-image: linear-gradient(pink,orange);
        }
        #details {
            display:grid;
            grid-template-columns: repeat(2,400px);
            margin-bottom: 200px;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 100px;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid black;
            background-color: antiquewhite;
        }
        .imgdiv{
            width:80%;
            height:300px ;
        }
    
        #backBtn{
            background-color: pink;
            margin-top: 20px; 
            width:fit-content;
            font-size: 20px;
        }

        @media only screen and (max-width:767px) {
            .details {
                margin: 50px auto;
                width:100%;
            }
            .details img{
            width: 80px;
            height: 80px;
            padding-left: 20%;
            }
        }

    </style>
</head>
<body>
    <div id="details">
        
      
    </div>
    <div>

        <button id="backBtn">Back to Home</button>
    </div>
    

    <script>
        var productDetails = JSON.parse(localStorage.getItem("productDetails"))
        
      var imgdiv=document.createElement("div")

        let image = document.createElement("img")
        image.className="imgdiv"
        image.setAttribute("src", productDetails.image)
        console.log(productDetails.image)
        imgdiv.append(image)

        let infoDiv = document.createElement("div")
        infoDiv.className="info"
        infoDiv.innerHTML = `
            <h2>${productDetails.title}</h2>
            <p><strong>Price:</strong> $${productDetails.price}</p>
            <p><strong>Description:</strong> ${productDetails.description}</p>
            <p><strong>Category:</strong> ${productDetails.category}</p>
            <p><strong>Rating:</strong> ${productDetails.rating.rate} (${productDetails.rating.count} reviews)</p>
        `;
        
     

        var details=document.getElementById("details")
        console.log(details)
         
          let btn = document.getElementById("backBtn");
        btn.addEventListener("click",()=>{
          window.location.assign("./index.html")
          
        

        });
        details.append(imgdiv,infoDiv,btn)
    </script>
</body>
</html>
